{% extends 'base.html' %}
{% block title %}Đăng Nhập - MSIComic{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="padding: 10px; margin-top: 10px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                <p>
                    Nếu bạn chưa có tài khoản hãy
                <a href="{% url 'register' %}"> Đăng Ký</a>
                </p>
            </form>
        </div>
    </div>

</div>
{% endblock %}
